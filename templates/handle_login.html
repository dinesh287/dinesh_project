{% extends 'basic.html' %}
{% load static %}
{% block body %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <div class="container container1">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  <strong>Message: </strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
        {% endfor %}
        <h3 style="color: #33ccff">Login here</h3>

        <form action="{% url 'handle_login' %}" method="post">{% csrf_token %}
                    <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="enter here..." class="form-control" required>
{#             <label for="email">Email</label>#}
{#        <input type="email" name="email" id="email" placeholder="enter here..." class="form-control" required>#}

        <label for="password"> Password</label>
        <input type="password" name="password" id="password" placeholder="enter here..." required class="form-control">
    <button type="submit" class="btn btn-info" style="margin: 20px">login</button>
            <a href="{% url 'handle_signup' %}" class="btn btn-secondary">signup</a>
        </form>

    </div>
{% endblock %}
