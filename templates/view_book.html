{% extends 'basic.html' %}

{% block body %}

   <table class="table">
   <tr>
       <th scope="col">Book ID</th>
       <th scope="col">Book Name</th>
       <th scope="col">Book Author</th>

   </table>
<a href={% url 'dashboard'%} class="btn btn-secondary">dashboard</a>
{% endblock %}
