{% extends 'basic.html' %}

{% block body %}
    <div class="container">
        <h3 style="color: #33ccff">Add books</h3>
        <form action="" method="post">{% csrf_token %}
        <label for="book_id">Book ID</label>
        <input type="text" name="book_id" id="book_id" class="form-control" placeholder="enter here..."  required>
            <label for="book_name">Book Name</label>
        <input type="text" name="book_name" id="book_name" class="form-control" placeholder="enter here..." required>
            <label for="book_author">Book Author</label>
        <input type="text" name="book_author" id="book_author" class="form-control" placeholder="enter here..." required>
            <label for="book_desc">Book Description</label>
            <textarea name="book_desc" id="book_desc" cols="30" rows="5" class="form-control"></textarea>
            <button class="btn btn-info" type="submit" style="margin-top: 20px">add</button>
            <a href="{% url 'dashboard' %}"class="btn btn-secondary">dashboard</a>
        </form>
    </div>
{% endblock %}
